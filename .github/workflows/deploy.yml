name: Deploy to Server

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: self-hosted

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Set up Docker
              uses: docker/setup-buildx-action@v2

            - name: Log in to DockerHub
              env:
                  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
                  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
              run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

            - name: Pull Project From GitHub
              run: |
                  sudo rm -rf petproject

                  mkdir petproject
                  cd petproject

                  if [ ! -d ".git" ]; then
                      git clone https://github.com/muhammadyusuf799/petproject.git .
                  else
                      git pull origin master
                  fi

            - name: Build and Push Docker Image
              run: |
                  docker build -t masteryoda727/petproject:latest .
                  docker push masteryoda727/petproject:latest

            - name: SSH to Server and Deploy
              uses: appleboy/ssh-action@v0.1.5
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SERVER_SSH_KEY }}
                  script: |
                      sudo docker pull masteryoda727/petproject:latest

                      sudo docker compose down
                      sudo docker compose up -d
