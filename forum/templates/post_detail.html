<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post detail</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Post Detail</title>
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
      <body class="bg-gray-100 font-sans">
        <div class="container mx-auto p-4">
          <div class="back-btn mx-auto p-6">
            <button
              id="back-btn"
              class="px-4 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600"
            >
              Back
            </button>

            <script>
              document
                .getElementById("back-btn")
                .addEventListener("click", function () {
                  window.location.href = "/forum/posts/";
                });
            </script>
          </div>
          <!-- Post Details -->
          <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">
              {{ post.title }}
            </h1>
            <p class="text-gray-600 mb-4">{{ post.description }}</p>
            <div class="text-gray-500 text-sm">
              Author:
              <span class="text-gray-700 font-semibold">
                {{ post.author_name }}
              </span>
            </div>
            <div class="text-gray-400 mb-4">Posted at: {{post.created_at}}</div>
          </div>

          <!-- Comments Section -->
          <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Comments</h2>

            <!-- Comment Input -->
            <div class="mb-6">
              <textarea
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                placeholder="Write your comment here..."
              ></textarea>
              <button
                class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
              >
                Submit
              </button>
            </div>

            <!-- List of Comments -->
            <div class="space-y-4">
              <div class="p-4 bg-gray-50 border rounded-lg">
                {% for comment in comments %}
                <p class="text-gray-700">{{ comment.description }}</p>
                <div class="text-gray-500 text-sm mt-2">
                  Posted by: {{comment.author_name}}
                </div>
                {% endfor %}
              </div>
              <div class="p-4 bg-gray-50 border rounded-lg">
                <p class="text-gray-700">Another insightful comment here!</p>
                <div class="text-gray-500 text-sm mt-2">
                  Posted by: Mike Smith
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
