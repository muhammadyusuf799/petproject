<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #commentRequired {
        color: rgba(255, 0, 0, 0.8);
      }
      #authorRequired {
        color: rgba(255, 0, 0, 0.8);
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
      <div class="back-btn mx-auto p-6">
        <button
          id="back-btn"
          class="px-4 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600"
        >
          Back
        </button>
      </div>
      <!-- Post Details -->
      <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ post.title }}</h1>
        <p class="text-gray-600 mb-4">{{ post.description }}</p>
        <div class="text-gray-500 text-sm">
          Author:
          <span class="text-gray-700 font-semibold">
            {{ post.author_name }}
          </span>
        </div>
        <div class="text-gray-400 mb-4">Posted at: {{post.created_at}}</div>
      </div>

      <!-- Comments Section -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Comments</h2>

        <!-- Comment Input -->
        <div class="mb-6">
          <span id="commentRequired" class="hidden">*This field is required*</span>
          <textarea
            data-post-id="{{post.id}}"
            id="commentInput"
            class="h-32 w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Write your comment here..."
          ></textarea>
          <span id="authorRequired" class="hidden">*This field is required*</span>
          <input
            id="authorName"
            class="h-12 w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Write author name here..."
          ></input>
          <button
            id="addCommentBtn"
            class="mt-3 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
          >
            Submit
          </button>
        </div>

        <!-- List of Comments -->
        <div id="mainCommentsDiv" class="space-y-4">
        </div>
      </div>
    </div>
    <script src="/static/js/post_detail.js"></script>
  </body>
</html>
